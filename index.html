<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Fixed Costs for Recipe Cost Calculator</title>
    <!-- Link main css -->
    <link rel="stylesheet" href="main.css">
    <!-- link main js -->
    <script src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- header div with logo image on the left side-->
    <div class="header">
        <img src="Assets/logo mozzo.menu.png" alt="logo" id="logo">
    </div>

    <div class="title">
        <h1>Restaurant Break-Even Point Calculator</h1>
        <p class="subtitle">Get to know when you start making a profit with your restaurant.</p>
    </div>


    <!-- form with 4 inputs: monthly fixed costs, monthly variable costs, monthly revenue costs, units sold monthly-->
    <div class="form-container">
        <form>
            <div class="left">
                <label for="first">Monthly Fixed Costs</label>
                <input type="text" id="first" name="first">

                <label for="second">Monthly Revenue</label>
                <input type="text" id="second" name="second">
            </div>
            <div class="right">
                <label for="third">Monthly Variable Cost</label>
                <input type="text" id="third" name="third">

                <label for="fourth">Units Sold Monthly</label>
                <input type="text" id="fourth" name="fourth">
            </div>
            <button id="submit-form" value="Calculate" type="submit">Calculate</button>
        </form>

    </div>


    <!-- div with the results -->

    <div class="results-container">
        <h2>Break-Even Point</h2>
        <!-- Create 2 divs that are going to be paralel each one with text inside with the resulting amount -->
        <div class="results-boxes">
            <div class="result-1">
                <h2>Unitary</h2>
                <h3 id="units-sold">200</h3>
                <p>Units needed to be sold monthly in order to start making a profit.</p>

            </div>
            <div class="result-2">
                <h2>Revenue</h2>
                <h3 id="revenue">$2000</h3>
                <p>Revenue needed to be reached monthly in order to start making a profit.</p>
            </div>
        </div>
    </div>



</body>

</html>
